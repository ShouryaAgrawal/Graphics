<!-- here is a big, empty SVG! make it into something interesting! -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600px" width="600px">
    <!-- you can delete this big rectangle - it's just a placeholder 
    <rect x="0" y="0" height="600" width="600" fill="#DDD" />-->
    <circle cx="150" cy="100" r="100" fill ="black"/>
    <path d="M 100 150 C 120 170, 170 170, 200 150" stroke="yellow" fill="green"/>
    <g id="eyes" >
        <circle cx="100" cy="100" r="40" fill ="lightblue"/>
        <g id ="eyeball">
         <polygon points="80,100 90,90, 100,100" fill="red" />
        </g>
    </g>
    <!-- the same two transformations, just in different order -->
    <use transform="translate(10,0)" stroke="blue" xlink:href="#eyeball" />
    <use transform="translate(100,0)" stroke="blue" xlink:href="#eyes" />
</svg>

